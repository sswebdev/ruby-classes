<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather Chart</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css">
    <link href="css/weather.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

        <div class="col-md-3 chart well">
          <h2>Chicago</h2>
          <p class="temperature">61 &deg;F</p>
          <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/20090524_Buildings_along_Chicago_River_line_the_south_border_of_the_Near_North_Side_and_Streeterville_and_the_north_border_of_Chicago_Loop%2C_Lakeshore_East_and_Illinois_Center.jpg/800px-thumbnail.jpg">
        </div>

        <div class="col-md-3 chart well">
          <h2>Los Angeles</h2>
          <p class="temperature">84 &deg;F</p>
          <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Macarthur_Park.jpg/800px-Macarthur_Park.jpg">
        </div>

        <div class="col-md-3 chart well">
          <h2>Anchorage</h2>
          <p class="temperature">46 &deg;F</p>
          <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Anchorage_on_an_April_evening.jpg/800px-Anchorage_on_an_April_evening.jpg">
        </div>

    </div>

  </body>
</html>
